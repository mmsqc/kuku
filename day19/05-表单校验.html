<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="bbb.php" method="post">
			<p>用户名不能为空</p>
			<input value="jack" type="text" placeholder="用户名" required=required  oninvalid="setCustomValidity('用户名不能为空')">
			<p></p>
			<input value="888" type="text" placeholder="密码" required="true" oninvalid="setCustomValidity('密码不能为空')">
			<p></p>
			<input value="888@qq.com" type="email" placeholder="邮件" required="required" oninvalid="setCustomValidity('邮件格式不正确')">
			<p></p>
			<input type="text" value="老王" required="required" placeholder="名字长度不能超过3个字" oninvalid="setCustomValidity('名字的长度只能是2个或者3个,谢谢合作')" maxLength="3" minLength="2">
			<p></p>
			<input type="number" value="20" step="5" min="0" max="100" placeholder="请输入年龄" />
			<p></p>
			<input type="text" placeholder="手机号" required="required" pattern="^1[3,5,6,7,8,9]\d{9}$" oninvalid="setCustomValidity('请输入正确的手机号码')">
			<p></p>
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
